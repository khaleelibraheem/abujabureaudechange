<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - AbujaBureauDeChange</title>
  <style>
    :root {
      --primary: #4F46E5;
      --primary-darker: #3730A3;
      --background-light: #ffffff;
      --background-dark: #0B0F1C;
      --text-light: #171717;
      --text-dark: #ffffff;
      --text-muted-light: #6B7280;
      --text-muted-dark: #9CA3AF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: var(--background-light);
      color: var(--text-light);
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: var(--background-dark);
        color: var(--text-dark);
      }
    }

    .offline-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }

    .offline-card {
      background: linear-gradient(135deg, rgba(79, 70, 229, 0.1) 0%, rgba(55, 48, 163, 0.1) 100%);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 32rem;
      width: 100%;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    @media (prefers-color-scheme: dark) {
      .offline-card {
        background: linear-gradient(135deg, rgba(79, 70, 229, 0.15) 0%, rgba(55, 48, 163, 0.15) 100%);
      }
    }

    .icon-container {
      background-color: var(--primary);
      width: 4rem;
      height: 4rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }

    h1 {
      font-size: 1.875rem;
      font-weight: 700;
      margin-bottom: 1rem;
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-darker) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    @media (prefers-color-scheme: dark) {
      h1 {
        background: linear-gradient(135deg, #fff 0%, #e5e7eb 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
    }

    p {
      color: var(--text-muted-light);
      line-height: 1.5;
      margin-bottom: 1.5rem;
    }

    @media (prefers-color-scheme: dark) {
      p {
        color: var(--text-muted-dark);
      }
    }

    .retry-button {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-darker) 100%);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      border: none;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
      text-decoration: none;
      display: inline-block;
    }

    .retry-button:hover {
      opacity: 0.9;
    }

    /* Offline icon animation */
    .offline-icon {
      width: 2rem;
      height: 2rem;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
      fill: none;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.95); opacity: 0.8; }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-card">
      <div class="icon-container">
        <svg class="offline-icon" viewBox="0 0 24 24">
          <path d="M1 1L23 23M16.72 11.06C17.54 11.42 18.29 11.93 18.94 12.57C19.59 13.22 20.1 13.97 20.46 14.79M13.18 9.18C14.33 9.55 15.37 10.22 16.2 11.06C17.04 11.89 17.7 12.93 18.07 14.08M9.68 9.68C10.82 9 12.19 8.62 13.63 8.62C14.21 8.62 14.78 8.69 15.32 8.81M6.6 6.6C7.96 5.91 9.5 5.5 11.13 5.5C12.08 5.5 13 5.65 13.87 5.93M3.53 3.53C4.9 2.77 6.44 2.21 8.1 1.91M2 16C2 16.5 2.05 17 2.14 17.5M8.5 21.86C8 21.95 7.5 22 7 22"></path>
        </svg>
      </div>
      <h1>You're Offline</h1>
      <p>Please check your internet connection and try again. All your saved data will be available once you're back online.</p>
      <a href="/" class="retry-button">
        Try Again
      </a>
    </div>
  </div>

  <script>
    // Retry button functionality
    document.querySelector('.retry-button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });

    // Listen for online status
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
