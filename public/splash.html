<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abuja Bureau De Change</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.umd.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #4F46E5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Inter, system-ui, -apple-system, sans-serif;
            color: white;
        }

        .splash-container {
            text-align: center;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .logo-container {
            position: relative;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon {
            position: absolute;
            width: 48px;
            height: 48px;
            transition: all 0.3s ease;
        }

        .globe {
            color: white;
            opacity: 1;
            transform: scale(1);
            animation: fadeOutAndScale 3s infinite;
        }

        .dollar {
            color: white;
            opacity: 0;
            transform: scale(0.75);
            animation: fadeInAndScale 3s infinite;
        }

        .text-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.25rem;
        }

        .primary-text {
            font-size: 1.5rem;
            font-weight: 600;
            color: white;
            letter-spacing: -0.025em;
        }

        .secondary-text {
            font-size: 0.875rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
        }

        @keyframes fadeOutAndScale {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(0.9); }
        }

        @keyframes fadeInAndScale {
            0%, 100% { opacity: 0; transform: scale(0.75); }
            50% { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="logo-container">
            <svg class="icon globe" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
                <line x1="2" y1="12" x2="22" y2="12"/>
                <path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/>
            </svg>
            <svg class="icon dollar" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="1" x2="12" y2="23"/>
                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/>
            </svg>
        </div>
        <div class="text-container">
            <span class="primary-text">Abuja</span>
            <span class="secondary-text">Bureau De Change</span>
        </div>
    </div>
</body>
</html>
